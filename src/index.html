    <div id="root">
        <div class="modal-container "> 
          <form id="simulation-form" class="modal ">
            <div class=" form-control">
                <label>Number of Lifts</label>
                <input name="number-of-lifts" min="1" type="number" value="0" class="">
            </div>
            <div class="mt-md form-control">
                <label>Number of Floors</label>
                <input name="number-of-floors" min="2"  type="number" value="0" class="">
            </div>
            <button class="button mt-md">Create a Simulation</button>
          </form>
       </div>
        
        <div class="lift-simulation-container close">
            <section class="lift-button-container">
                <div id="lift-button-wrapper" class="button-wrapper ">          
                </div>
            </section>
            <section id="elevator-container" class="elevator-container">
                  
            </section>
        </div>
    </div>
